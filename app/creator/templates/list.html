{% extends "base.html" %}


{% block content %}
  <div class="row">
      <div class="col-md-9">
        <a href="/creator/add" class="btn btn-info">Add new table</a>
        <hr/>
        <table id="table" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Table Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables%}
            <tr>
                <td>{{ table.id }}</td>
                <td><a class="btn btn-info" href="edit/{{ table.id }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>

      </div>
  </div>
{% endblock %}
